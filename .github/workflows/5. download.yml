name: Download Artifacts Workflow

on:
  workflow_run:
    workflows: ["Upload Artifacts Workflow"]  # The name of the first workflow
    types:
      - success  # This ensures it runs only after the first workflow succeeds

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3  # Correct version for downloading artifacts
        with:
          name: example-artifact

      - name: Show the contents of the downloaded file
        run: cat hello.txt
