name: Download Artifacts Workflow

on:
  workflow_dispatch:  # Triggered manually from GitHub UI
  
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Fetch the latest workflow run ID for the first workflow
      - name: Get the Run ID of the Upload Workflow
        id: run_id
        run: |
          echo "Fetching the latest run ID for Upload Artifacts Workflow..."
          run_id=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/Upload%20Artifacts%20Workflow.yml/runs" \
            | jq -r '.workflow_runs[0].id')
          echo "Run ID: $run_id"
          echo "run_id=$run_id" >> $GITHUB_ENV

      # Get the artifact from the first workflow run using the Run ID
      - name: Download Artifact from the First Workflow Run
        id: download_artifact
        run: |
          echo "Downloading artifact from the first workflow run (Run ID: ${{ env.run_id }})..."
          curl -s -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ env.run_id }}/artifacts" \
            | jq -r '.artifacts[] | select(.name == "example-artifact") | .archive_download_url' \
            | xargs curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -o example-artifact.zip

      # Unzip the downloaded artifact
      - name: Unzip downloaded artifact
        run: |
          unzip example-artifact.zip -d example-artifact
          ls -alh example-artifact  # List the files in the unzipped folder

      # Show the contents of the downloaded file
      - name: Show the contents of the downloaded file
        run: cat example-artifact/hello.txt  # Should print "Hello, world!"